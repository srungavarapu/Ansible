- name: Install Nginx
  hosts: all
  tasks:
    - name: Install NGINX
      ansible.builtin.yum:
        name: nginx
        state: installed

- name: Download and Extract Frontend
  ansible.builtin.unarchive:
    src: https://github.com/roboshop-devops-project/frontend/archive/main.zip
    dest: /tmp
    remote_src: yes
- name: Ansible delete file wildcard example
  shell: rm -rf /usr/share/nginx/html/*

















